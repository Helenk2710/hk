<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <form action="">
      <table align="center" >
          <caption>Registration Form</caption>
          <tr>
      <td> Username:</td>
        <td>      <input type="text" name="uname" maxlength="10" ></td>
           </tr>
              <tr>
         <td>   Password:</td>
      <td><input type="password" name="pass"  /></td>
    </tr>
    <tr>
        <td>
              Gender:
        </td>
        <td>
            <input type="radio" name="gen" value="male">male
            <input type="radio" name="gen" value="female">Female

        </td>
    </tr>
          <tr>
              <td>
                  Age:
              </td>
              <td>
                  <input type="number" name="age" >
              </td>
          </tr>
          <tr>
              <td>
                  country
              </td>
              <td>
                  <select name="country" >

                     <option value="">Select</option>
                     <option value="india">India</option>
                     <option value="America">America</option>
                     <option value="Australia">Australia</option>
                  </select>
              </td>
          </tr>
          <tr>
              <td>
                  Hobbies
              </td>
              <td>
                  <input type="checkbox" name="hob" value="yoga">yoga
                  <input type="checkbox" name="hob" value="tv">watching Tv
                  <input type="checkbox" name="hob" value="swim">swimming
                  
              </td>
          </tr>
          <tr>
              <td>
                  dob
              </td>
              <td>
                  <input type="date" name="dob">
              </td>
          </tr>
          <tr>
              <td>
                  Upload Photo
              </td>
              <td>
                  <input type="file" name="photo" id="">
              </td>
          </tr>
          <tr>
              <td>
                  address
              </td>
              <td>
                  <textarea name="addr"  cols="20" rows="5"></textarea>
              </td>
          </tr>
          <tr>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td colspan="2" >
                 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                  <input type="submit" value="Register">  
              </td>
          </tr>
    </table>
  </form>    
</body>
</html>
